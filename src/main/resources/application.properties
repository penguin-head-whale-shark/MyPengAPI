# MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/mypengdb?serverTimezone=UTC&useSSL=true
spring.datasource.username=root
spring.datasource.password=CoffeeMaster
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Write Log in Console
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# hibernate Option
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# doc
springdoc.packagesToScan=package1, package2
springdoc.pathsToMatch=/v1, /api/balance/**

#messages
spring.messages.basename=i18n/exception
spring.messages.encoding=UTF-8

# jwt
spring-jwt-secret=HotJava4Drink